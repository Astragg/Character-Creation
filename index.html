<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Performance Tracker</title>
    <style>
        :root {
            --primary: #3b82f6;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e2e8f0;
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 { font-size: 1.5rem; margin-bottom: 1rem; color: var(--primary); }
        h2 { font-size: 1.2rem; margin-top: 2rem; border-bottom: 1px solid #334155; padding-bottom: 0.5rem; }

        .card {
            background-color: var(--card);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: #94a3b8; }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: #334155;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }

        .log-entry {
            border-left: 4px solid var(--primary);
            padding: 1rem;
            background: var(--card);
            margin-bottom: 10px;
            border-radius: 4px;
            position: relative;
        }
        
        .log-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .log-date { font-weight: bold; color: white; }
        .log-type { font-size: 0.8rem; background: #334155; padding: 2px 8px; border-radius: 12px; }
        .log-notes { font-size: 0.9rem; color: #cbd5e1; white-space: pre-wrap; }
        .delete-btn { 
            background: transparent; color: var(--danger); width: auto; padding: 4px; 
            font-size: 0.8rem; margin-top: 10px; border: 1px solid var(--danger);
        }

        /* Status colors */
        .type-Practice { border-left-color: var(--success); }
        .type-Recovery { border-left-color: #f59e0b; }
        .type-Strength { border-left-color: var(--primary); }
    </style>
</head>
<body>

    <h1>üèÄ PG Performance Log</h1>

    <div class="card">
        <div class="form-group">
            <label>Session Type</label>
            <select id="type">
                <option value="Practice">üèÄ Team Practice</option>
                <option value="Strength">üèãÔ∏è Strength & Vert</option>
                <option value="Recovery">üßò Recovery / Mobility</option>
                <option value="Cardio">üèÉ Treadmill / Row</option>
            </select>
        </div>

        <div class="form-group">
            <label>How did the body feel? (1=Pain, 10=Flying)</label>
            <input type="number" id="rating" min="1" max="10" value="7">
        </div>

        <div class="form-group">
            <label>Notes (Sets, Reps, Achilles Pain?)</label>
            <textarea id="notes" rows="4" placeholder="Example: Right Achilles felt tight in warmups. 3x10 Split Squats."></textarea>
        </div>

        <button onclick="saveWorkout()">Log Workout</button>
    </div>

    <h2>History</h2>
    <div id="history"></div>

    <script>
        // Load workouts on startup
        document.addEventListener('DOMContentLoaded', loadWorkouts);

        function saveWorkout() {
            const type = document.getElementById('type').value;
            const rating = document.getElementById('rating').value;
            const notes = document.getElementById('notes').value;
            const date = new Date().toLocaleString('en-GB', { 
                weekday: 'short', day: 'numeric', month: 'short', hour: '2-digit', minute:'2-digit'
            });

            if (!notes) { alert("Add a quick note first!"); return; }

            const workout = {
                id: Date.now(),
                date: date,
                type: type,
                rating: rating,
                notes: notes
            };

            // Get existing, add new, save back
            let workouts = JSON.parse(localStorage.getItem('pg_workouts') || '[]');
            workouts.unshift(workout); // Add to top
            localStorage.setItem('pg_workouts', JSON.stringify(workouts));

            // Reset form and reload
            document.getElementById('notes').value = "";
            loadWorkouts();
        }

        function loadWorkouts() {
            const historyDiv = document.getElementById('history');
            const workouts = JSON.parse(localStorage.getItem('pg_workouts') || '[]');
            
            historyDiv.innerHTML = workouts.map(w => `
                <div class="log-entry type-${w.type}">
                    <div class="log-header">
                        <span class="log-date">${w.date}</span>
                        <span class="log-type">${w.type}</span>
                    </div>
                    <div><strong>Body Rating:</strong> ${w.rating}/10</div>
                    <div class="log-notes">${w.notes}</div>
                    <button class="delete-btn" onclick="deleteWorkout(${w.id})">Delete</button>
                </div>
            `).join('');
        }

        function deleteWorkout(id) {
            if(!confirm("Delete this entry?")) return;
            let workouts = JSON.parse(localStorage.getItem('pg_workouts') || '[]');
            workouts = workouts.filter(w => w.id !== id);
            localStorage.setItem('pg_workouts', JSON.stringify(workouts));
            loadWorkouts();
        }
    </script>
</body>
</html>
