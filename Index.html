<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D&D Classes</title>
  <style>
    body { margin:0; font-family:"Segoe UI",sans-serif; background:#f3f3f3; }
    header { backdrop-filter:blur(10px); background:rgba(255,255,255,.6); padding:1rem 2rem; border-bottom:1px solid #ddd; position:sticky; top:0; }
    h1 { margin:0; font-weight:600; }
    .container { display:grid; grid-template-columns:250px 1fr; height:calc(100vh - 70px); }
    nav { background:rgba(255,255,255,.7); border-right:1px solid #ddd; padding:1rem; overflow-y:auto; }
    .class-item { padding:.6rem .8rem; margin:.4rem 0; background:white; border-radius:8px; border:1px solid #ddd; cursor:pointer; transition:.15s; }
    .class-item:hover { background:#e9f1ff; border-color:#aac7ff; }
    #content { padding:2rem; overflow-y:auto; }
    .card { background:rgba(255,255,255,.75); backdrop-filter:blur(12px); border-radius:16px; padding:2rem; border:1px solid #ddd; box-shadow:0 4px 10px rgba(0,0,0,.05); max-width:800px; }
  </style>
</head>
<body>

<header><h1>D&D Class Guide</h1></header>

<div class="container">
  <nav>
    <h2>Classes</h2>
    <div id="classList"></div>
  </nav>

  <main id="content">
    <div class="card">Select a class from the sidebar.</div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  const classes = [
    "Barbarian","Bard","Cleric","Druid","Fighter","Monk",
    "Paladin","Ranger","Rogue","Sorcerer","Warlock","Wizard"
  ];

  const list = document.getElementById("classList");

  classes.forEach(c => {
    const item = document.createElement("div");
    item.className = "class-item";
    item.textContent = c;
    item.addEventListener("click", () => loadClass(c));
    list.appendChild(item);
  });

  async function loadClass(name) {
    const path = `./Classes/${name}.md`;
    try {
      const res = await fetch(path);
      if(!res.ok) throw new Error();
      const md = await res.text();
      document.getElementById("content").innerHTML = `
        <div class='card'>
          <h2>${name}</h2>
          <article>${marked.parse(md)}</article>
        </div>`;
    } catch {
      document.getElementById("content").innerHTML = `
        <div class='card'>Unable to load <strong>${name}</strong>. Make sure <code>Classes/${name}.md</code> exists.</div>`;
    }
  }
</script>

</body>
</html>
