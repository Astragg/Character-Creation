<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>D&D Simple Class Viewer</title>
</head>
<body>
  <h1>D&D Classes</h1>
  <ul>
    <li><a href="#" onclick="loadClass('Barbarian')">Barbarian</a></li>
    <li><a href="#" onclick="loadClass('Wizard')">Wizard</a></li>
    <li><a href="#" onclick="loadClass('Cleric')">Cleric</a></li>
  </ul>

  <div id="content">Select a class.</div>

  <script>
    async function loadClass(name) {
      try {
        const res = await fetch(`Classes/${name}.md`);
        if (!res.ok) throw new Error();
        const text = await res.text();
        document.getElementById('content').innerText = text;
      } catch {
        document.getElementById('content').innerText = `Could not load Classes/${name}.md`;
      }
    }
  </script>
</body>
</html>
